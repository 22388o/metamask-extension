name: "Shellcheck Lint"
on: push
jobs:
  shellcheck:
    name: "Shellcheck Lint"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: ShellCheck Action
        uses: fearphage/shellcheck-action@95d2a3d34d381a7314c286ea1725ca8cce3b51fd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
